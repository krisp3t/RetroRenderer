<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emscripten Canvas with Resizable Console</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #e6e6e6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            background: #162447;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            background: #1f4068;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0f2441;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4ecca3;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #38b592;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: #0f2441;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .canvas-placeholder {
            position: absolute;
            color: #4ecca3;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .resizer {
            height: 8px;
            background: #1f4068;
            cursor: ns-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background 0.2s;
        }

        .resizer:hover {
            background: #4ecca3;
        }

        .resizer::before {
            content: "";
            width: 50px;
            height: 4px;
            background: #4ecca3;
            border-radius: 2px;
        }

        .console-container {
            display: flex;
            flex-direction: column;
            height: 200px;
            background: #0f2441;
        }

        .console-header {
            background: #1f4068;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .console-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #4ecca3;
        }

        .console-controls {
            display: flex;
            gap: 8px;
        }

        .console-controls button {
            background: transparent;
            color: #e6e6e6;
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .console-controls button:hover {
            background: #4ecca3;
            color: #1a1a2e;
        }

        #output {
            flex: 1;
            background: #000;
            color: #4ecca3;
            font-family: 'Fira Code', monospace;
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            background: #1f4068;
            font-size: 0.8rem;
            color: #9fa8da;
        }

        code {
            background: #1f4068;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">Emscripten Application</div>
        <div class="controls">
            <button id="run-btn">Run</button>
            <button id="clear-btn">Clear Console</button>
        </div>
    </div>

    <div class="canvas-container">
        <div id="canvas-placeholder" class="canvas-placeholder">
            Canvas will render here<br>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="console-container">
        <div class="console-header">
            <div class="console-title">CONSOLE OUTPUT</div>
            <div class="console-controls">
                <button id="copy-btn">Copy</button>
                <button id="save-btn">Save</button>
            </div>
        </div>
        <div id="output"></div>
    </div>

    <div class="status-bar">
        <div>Status: <span id="status">Loading...</span></div>
        <div>Canvas: <span id="canvas-size">0 x 0</span></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const placeholder = document.getElementById('canvas-placeholder');
    const outputElement = document.getElementById('output');
    const resizer = document.getElementById('resizer');
    const runButton = document.getElementById('run-btn');
    const clearButton = document.getElementById('clear-btn');
    const copyButton = document.getElementById('copy-btn');
    const saveButton = document.getElementById('save-btn');
    const canvasSizeElement = document.getElementById('canvas-size');
    const statusElement = document.getElementById('status');

    outputElement.textContent = `> Console initialized at ${new Date().toLocaleTimeString()}\n> Drag the resizer bar to adjust console height\n> Click 'Run' to simulate Emscripten execution`;

    var Module = {
        canvas: canvas,
        print: (text) => {
            outputElement.textContent += text + '\n';
            outputElement.scrollTop = outputElement.scrollHeight;
        },
        printErr: (text) => {
            outputElement.textContent += 'ERROR: ' + text + '\n';
            outputElement.scrollTop = outputElement.scrollHeight;
        },
        setStatus: (text) => { statusElement.textContent = text; },
        onRuntimeInitialized: () => {
            placeholder.style.display = "none";
        }
    };

    function resizeCanvas() {
        const consoleContainer = document.querySelector('.console-container');
        const outputHeight = consoleContainer.offsetHeight;
        const availableHeight = window.innerHeight - outputHeight - resizer.offsetHeight - 140;

        canvas.width = window.innerWidth - 80;
        canvas.height = availableHeight;
        canvasSizeElement.textContent = `${canvas.width} x ${canvas.height}`;

        if (Module._OnCanvasResize) {
            Module._OnCanvasResize(canvas.width, canvas.height);
        }
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    // Resizer functionality
    let isResizing = false;
    resizer.addEventListener('mousedown', () => {
        isResizing = true;
        document.body.style.cursor = 'ns-resize';
    });
    window.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const consoleContainer = document.querySelector('.console-container');
        const newHeight = window.innerHeight - e.clientY - 70;
        if (newHeight > 100 && newHeight < window.innerHeight - 200) {
            consoleContainer.style.height = newHeight + 'px';
            resizeCanvas();
        }
    });
    window.addEventListener('mouseup', () => {
        isResizing = false;
        document.body.style.cursor = 'default';
    });


    // Button functionality
    clearButton.addEventListener('click', () => outputElement.textContent = "> Console cleared\n");
    copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(outputElement.textContent);
        copyButton.textContent = "Copied!";
        setTimeout(() => copyButton.textContent = "Copy", 1500);
    });
    runButton.addEventListener('click', () => {
    if (!window.retroRendererLoaded) {
        Module.print("> Loading RetroRenderer...");
        const script = document.createElement('script');
        script.src = "retrorenderer"; // wasm-generated js
        script.onload = () => {
            window.retroRendererLoaded = true;
            Module.print("> RetroRenderer loaded.");
        };
        document.body.appendChild(script);
    } else {
        Module.print("> RetroRenderer already loaded.");
    }
    });
    saveButton.addEventListener('click', () => {
        const blob = new Blob([outputElement.textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'console_output.txt';
        a.click();
        URL.revokeObjectURL(url);
    });
</script>

</body>
</html>
