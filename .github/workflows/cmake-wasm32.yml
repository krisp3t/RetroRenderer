name: Build and deploy emscripten-wasm32

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: 4.0.14
          
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
          vcpkgGitCommitId: cb1fb4d21dcb517ceaaee6f4b1f4733dfbd72119
          runVcpkgInstall: false

    - name: Configure CMake
      run: cmake --preset wasm32-emscripten

    - name: Build
      run: cmake --build --preset wasm32-emscripten -j$(nproc)
